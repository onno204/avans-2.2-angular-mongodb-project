<div class="row">
  <h2>Create an Device</h2>

  <div class="mb-3">
    <label class="form-label">Device Name</label>
    <input [(ngModel)]="deviceData.name" class="form-control" placeholder="Windows phone">
    <div id="emailHelp" class="form-text">Your device name must be unique.</div>
  </div>
  <button (click)="addDevice()" class="btn btn-primary">Add device</button>
</div>
